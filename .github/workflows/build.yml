name: Build Project on push to main

permissions:
  contents: write
  deployments: write
  id-token: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Combine Excel chunks
        run: |
          mkdir -p dist/data
          # Create a simpler and more robust combination approach
          echo "${{ secrets.EXCEL_FILE_CHUNK_1 }}" > chunk1.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_2 }}" > chunk2.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_3 }}" > chunk3.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_4 }}" > chunk4.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_5 }}" > chunk5.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_6 }}" > chunk6.b64

          # Combine all chunks into one file
          cat chunk*.b64 > combined.b64

          # Clean up the combined file to ensure proper base64 format
          tr -d '\r\n\t ' < combined.b64 > clean.b64

          # Decode the cleaned file
          base64 -d clean.b64 > "dist/data/${{ secrets.VITE_EXCEL_FILE }}"

          # Clean up temp files
          rm chunk*.b64 combined.b64 clean.b64

      - name: Calculate version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(RELEASE:|BREAKING CHANGE:)/"
          major_regexp_flags: "i"
          minor_pattern: "/feat:/"
          minor_regexp_flags: "i"
          version_format: "${major}.${minor}.${patch}"
          enable_prerelease_mode: false
          search_commit_body: true

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - name: Zip dist directory
        run: zip -r dist.zip dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING_MAQUILA }}
          channelId: live
          projectId: testing-maquila

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          compression-level: 9
