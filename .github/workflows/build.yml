name: Build Project on push to main

permissions:
  contents: write
  deployments: write
  id-token: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Combine Excel chunks
        run: |
          mkdir -p dist/data
          
          # Use Node.js for the entire process to avoid shell escaping issues
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Create necessary directories
            const outputDir = path.join('dist', 'data');
            if (!fs.existsSync(outputDir)) {
              fs.mkdirSync(outputDir, { recursive: true });
            }
            
            // Get all chunks from secrets
            const chunks = [
              process.env.EXCEL_FILE_CHUNK_1,
              process.env.EXCEL_FILE_CHUNK_2,
              process.env.EXCEL_FILE_CHUNK_3,
              process.env.EXCEL_FILE_CHUNK_4,
              process.env.EXCEL_FILE_CHUNK_5,
              process.env.EXCEL_FILE_CHUNK_6
            ].filter(Boolean);
            
            if (chunks.length !== 6) {
              throw new Error('Missing one or more chunks');
            }
            
            // Combine and decode chunks
            const combined = chunks.join('');
            const decoded = Buffer.from(combined, 'base64');
            
            // Write output file
            const outputFile = path.join(outputDir, process.env.VITE_EXCEL_FILE);
            fs.writeFileSync(outputFile, decoded);
            
            console.log(`‚úÖ Excel file created: ${decoded.length} bytes`);
            console.log(`üìÅ Location: ${outputFile}`);
          "
        env:
          EXCEL_FILE_CHUNK_1: ${{ secrets.EXCEL_FILE_CHUNK_1 }}
          EXCEL_FILE_CHUNK_2: ${{ secrets.EXCEL_FILE_CHUNK_2 }}
          EXCEL_FILE_CHUNK_3: ${{ secrets.EXCEL_FILE_CHUNK_3 }}
          EXCEL_FILE_CHUNK_4: ${{ secrets.EXCEL_FILE_CHUNK_4 }}
          EXCEL_FILE_CHUNK_5: ${{ secrets.EXCEL_FILE_CHUNK_5 }}
          EXCEL_FILE_CHUNK_6: ${{ secrets.EXCEL_FILE_CHUNK_6 }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - name: Calculate version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(RELEASE:|BREAKING CHANGE:)/"
          major_regexp_flags: "i"
          minor_pattern: "/feat:/"
          minor_regexp_flags: "i"
          version_format: "${major}.${minor}.${patch}"
          enable_prerelease_mode: false
          search_commit_body: true

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - name: Zip dist directory
        run: zip -r dist.zip dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING_MAQUILA }}
          channelId: live
          projectId: testing-maquila

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          compression-level: 9
