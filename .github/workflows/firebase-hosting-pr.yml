name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Combine Excel chunks
        id: combine
        run: |
          mkdir -p public/assets
          # Execute the Node.js script and capture its JSON output
          OUTPUT=$(node scripts/combineChunks.min.js)
          # Extract values using jq
          EXCEL_SIZE=$(echo $OUTPUT | jq -r .size)
          EXCEL_PATH=$(echo $OUTPUT | jq -r .path)
          # Set output variables
          echo "‚úÖ Excel file created: $EXCEL_SIZE bytes"
          echo "üìÅ Location: $EXCEL_PATH"
        env:
          EXCEL_FILE_CHUNK_1: ${{ secrets.EXCEL_FILE_CHUNK_1 }}
          EXCEL_FILE_CHUNK_2: ${{ secrets.EXCEL_FILE_CHUNK_2 }}
          EXCEL_FILE_CHUNK_3: ${{ secrets.EXCEL_FILE_CHUNK_3 }}
          EXCEL_FILE_CHUNK_4: ${{ secrets.EXCEL_FILE_CHUNK_4 }}
          EXCEL_FILE_CHUNK_5: ${{ secrets.EXCEL_FILE_CHUNK_5 }}
          EXCEL_FILE_CHUNK_6: ${{ secrets.EXCEL_FILE_CHUNK_6 }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING_MAQUILA }}
          projectId: testing-maquila
          expires: 1d
