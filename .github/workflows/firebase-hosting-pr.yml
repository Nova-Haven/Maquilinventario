name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Combine Excel chunks
        run: |
          mkdir -p dist/data
          # Create a simpler and more robust combination approach
          echo "${{ secrets.EXCEL_FILE_CHUNK_1 }}" > chunk1.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_2 }}" > chunk2.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_3 }}" > chunk3.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_4 }}" > chunk4.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_5 }}" > chunk5.b64
          echo "${{ secrets.EXCEL_FILE_CHUNK_6 }}" > chunk6.b64

          # Combine all chunks into one file
          cat chunk*.b64 > combined.b64

          # Clean up the combined file to ensure proper base64 format
          tr -d '\r\n\t ' < combined.b64 > clean.b64

          # Decode the cleaned file
          base64 -d clean.b64 > "dist/data/${{ secrets.VITE_EXCEL_FILE }}"

          # Clean up temp files
          rm chunk*.b64 combined.b64 clean.b64

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_EXCEL_FILE: ${{ secrets.VITE_EXCEL_FILE }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING_MAQUILA }}
          projectId: testing-maquila
